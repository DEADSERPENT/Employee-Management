  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Employee Management System - Add, update, delete and search employees">
      <title>Employee Management System</title>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
          <h2>Employee Management</h2>
          <div class="card">
              <form id="empForm">
                  <div class="input-group">
                      <label for="employeeId">Employee ID</label>
                      <input type="text" id="employeeId" placeholder="E.g., EMP001" required>
                  </div>
                  <div class="input-group">
                      <label for="username">Username</label>
                      <input type="text" id="username" placeholder="Enter full name" required minlength="2">
                  </div>
                  <div class="input-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" placeholder="example@email.com" required>
                  </div>
                  <div class="input-group">
                      <label for="phone">Phone Number</label>
                      <input type="text" id="phone" placeholder="10 digit number" required pattern="\d{10}" maxlength="10">
                  </div>
                  <div class="input-group">
                      <label for="designation">Designation</label>
                      <input type="text" id="designation" placeholder="E.g., Software Engineer" required>
                  </div>
                  <div class="input-group">
                      <label>&nbsp;</label>
                      <button type="submit" class="btn-primary">Add Employee</button>
                  </div>
                  <div class="input-group">
                      <label>&nbsp;</label>
                      <button type="button" class="btn-secondary" id="resetBtn">Reset</button>
                  </div>
              </form>
          </div>

          <div class="card">
              <h3>Employee List</h3>
              <div class="search-container">
                  <input type="text" id="search" placeholder="Search for employee" aria-label="Search employees">
                  <button type="button" id="searchBtn" aria-label="Search employees">Search</button>
              </div>
              <div class="card1">
                  <table role="table" aria-label="Employee list">
                      <thead>
                          <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Username</th>
                              <th scope="col">Email</th>
                              <th scope="col">Phone Number</th>
                              <th scope="col">Designation</th>
                              <th scope="col">Employee ID</th>
                              <th scope="col">Actions</th>
                          </tr>
                      </thead>
                      <tbody id="empTableBody"></tbody>
                  </table>
              </div>
          </div>
      </div>

      <!-- Update Modal -->
      <div id="updateModal" class="modal-overlay" role="dialog" aria-labelledby="updateModalTitle" aria-modal="true">
          <div class="modal">
              <div class="modal-header">
                  <h3 class="modal-title" id="updateModalTitle">Update Employee</h3>
                  <button class="modal-close" id="closeUpdateModalBtn" aria-label="Close update modal">&times;</button>
              </div>
              <div class="modal-body">
                  <div class="input-group">
                      <label for="updateUsername">Username</label>
                      <input type="text" id="updateUsername" placeholder="Enter full name" required minlength="2">
                  </div>
                  <div class="input-group">
                      <label for="updatePhone">Phone Number</label>
                      <input type="text" id="updatePhone" placeholder="10 digit number" required pattern="\d{10}" maxlength="10">
                  </div>
                  <div class="input-group">
                      <label for="updateDesignation">Designation</label>
                      <input type="text" id="updateDesignation" placeholder="E.g., Software Engineer" required>
                  </div>
              </div>
              <div class="modal-footer">
                  <button class="btn-secondary" id="cancelUpdateBtn">Cancel</button>
                  <button class="btn-primary" id="confirmUpdateBtn">Update</button>
              </div>
          </div>
      </div>

      <!-- Delete Confirmation Modal -->
      <div id="deleteModal" class="modal-overlay" role="dialog" aria-labelledby="deleteModalTitle" aria-modal="true">
          <div class="modal">
              <div class="modal-header">
                  <h3 class="modal-title" id="deleteModalTitle">Confirm Delete</h3>
                  <button class="modal-close" id="closeDeleteModalBtn" aria-label="Close delete modal">&times;</button>
              </div>
              <div class="modal-body">
                  <p>Are you sure you want to delete this employee?</p>
              </div>
              <div class="modal-footer">
                  <button class="btn-secondary" id="cancelDeleteBtn">Cancel</button>
                  <button class="btn-danger" id="confirmDeleteBtn">Delete</button>
              </div>
          </div>
      </div>

      <!-- Toast Notification -->
      <div id="toast" class="toast" role="alert" aria-live="polite" aria-atomic="true"></div>
      <script src="script.js"></script>
  </body>
  </html>
